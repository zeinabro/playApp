<!DOCTYPE html>
<html>

<head>
    <title>Edit Show</title>
    <script src="/client/assets/edit.js" defer></script>
</head>

<body>
    <h1>Edit Show</h1>
    <form id="edit-show-form">
        <div>
            <label for="show-name">Show Name:</label>
            <input type="text" id="show-name" required>
        </div>
        <div>
            <label for="poster-url">Poster Image URL:</label>
            <input type="text" id="poster-url" required>
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" step="0.1" max="5" min="0" required>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>
        </div>
        <button type="submit">UPDATE SHOW</button>
        <button type="submit" id="delete-show-btn">DELETE SHOW</button>
    </form>
</body>

</html>
