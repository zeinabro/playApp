<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./client/assets/edit.css" />
    <title>Edit Show</title>
    <script src="./client/assets/edit.js" defer></script>
</head>

<body>
    <div class="bg">
        <div id="content">
            <h1>Edit Show</h1>
    <form id="edit-show-form">
        <div>
            <label for="show-name">Show Name:</label>
            <input type="text" id="show-name" required>
        </div>
        <div>
            <label for="poster-url">Poster Image URL:</label>
            <input type="text" id="poster-url" required>
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" step="0.1" max="5" min="0" required>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>
        </div>
        <button type="submit" id="update-show-btn">UPDATE SHOW</button>
        <button type="click" id="delete-show-btn">DELETE SHOW</button>
    </form>
        </div>
        
    </div>
    
</body>

</html>
